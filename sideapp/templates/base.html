<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <head>
        <title>
            Sports Tracker App
        </title>
    </head>
    <body class="bg-dark">
        <header>
            <h1 class="p-3 mb-2 bg-warning text-black">{{ page_data.page_title }}</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                <a href="/matchups/" class="nav-link">Matches</a>
                    </li>
                    <li class="nav-item">
                <a href="/users/" class="nav-link">User Index</a>
                    </li>
                {% if current_user.is_authenticated %} 
                        <li class="nav-item">
                        <a href="/users/account/" class="nav-link">Account</a>
                        </li>
                        <li class="nav-item">
                        <form action="/users/logout/" method="POST" class="form-inline">
                            <button class="btn nav-link">Log Out</button>
                        </form>
                        </li>
                {% else %} 
                        <li class="nav-item">
                    <a href="/users/login/" class="nav-link">Log In</a>
                        </li>
                        <li class="nav-item">
                    <a href="/users/signup/" class="nav-link">Sign Up</a>
                        </li>
                {% endif %}
                </ul>
            </nav>
        </header>
        <div class="p-3 mb-2 bg-light text-black">
            {% block content %}        


            {% endblock %}
        </div>
        <footer class="p-3 mb-2 bg-dark text-light">Thanks for visiting!</footer>
    </body>
